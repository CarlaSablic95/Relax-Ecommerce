<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Relax | Carrito</title>
</head>

<body>
    <header class="">
        <div class="px-5 py-4 bg-dark">
            <div class="d-flex justify-content-between">
                <a href="./index.html" class="titulo text-decoration-none text-white">
                    <h1 class="text-uppercase text-white">Relax</h1>
                </a>
                <nav class="d-flex align-items-center">
                    <ul class="d-flex list-unstyled">
                        <li class="border-end pe-4">
                            <a href="./registro.html" class="text-decoration-none text-white text-uppercase">
                                <i class="bi bi-person"></i>
                            </a>
                        </li>
                        <li class="mx-3 position-relative">
                            <a href="./carrito.html" class="text-decoration-none text-white text-uppercase">
                                <i class="bi bi-bag"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge bg-dark  rounded-pill">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="">
        <section class="py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="card p-4 mb-5 md-md-0">
                                <h4 class="text-center mb-4">
                                    <i class="bi bi-person bg-beige rounded-circle"></i>
                                     Iniciar sesión</h4>
                                <form action="">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInputLog" placeholder="name@example.com" required>
                                        <label for="floatingInputLog">Email</label>
                                      </div>
                                      <div class="form-floating mb-4">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="contrasenia" required>
                                        <label for="floatingPassword">Contraseña</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary border-0">Iniciar sesión</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="card p-4">
                                <h4 class="text-center mb-4"><i class="bi bi-key bg-beige rounded-circle"></i>Crear cuenta</h4>
                                <form action="">
                                    <div class="form-floating mb-3">
                                        <div class="row">
                                            <div class="col-6 form-floating mb-4">
                                                <input type="text" class="form-control" id="floating" required>
                                                <label for="floating">Nombre</label>
                                            </div>

                                            <div class="col-6 form-floating mb-4">
                                                <input type="text" class="form-control" id="floatingApellidoReg" required>
                                                <label for="floatingApellidoReg">Apellido</label>
                                            </div>

                                            <div class="col-6 form-floating mb-4">
                                                <input type="email" class="form-control" id="floatingEmailReg" placeholder="name@example.com" required>
                                                <label for="floatingEmailReg">Email</label>
                                            </div>

                                            <div class="col-6 form-floating mb-4">
                                                <input type="password" class="form-control" id="floatingPasswordReg" required>
                                                <label for="floatingPasswordReg">Contraseña</label>
                                            </div>
                                        </div>
                                      </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary border-0">Iniciar sesión</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
        </section>
    </main>

    <footer class="text-white pt-5 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 text-center">
                    <h2>RELAX</h2>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <h4>Contactanos</h4>
                    <p><i class="bi bi-phone"></i> 3412485979</p>
                    <p><i class="bi bi-geo-alt"></i> Rosario, Santa Fe</p>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <h4>Seguinos en nuestras redes</h4>
                    <ul class="list-unstyled d-flex justify-content-center align-items-center">
                        <li>
                            <a href="#"><i class="bi bi-facebook redes"></i></a>
                        </li>
                        <li class="mx-4">
                            <a href="#"><i class="bi bi-pinterest redes"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="bi bi-instagram redes"></i></a>
                        </li>
                    </ul>
                </div>

                <div class="mt-4 text-center">
                    <p class="mb-2">© 2023 <strong>RELAX</strong> | Todos los derechos reservados</p>
                    <p>Desarrollado por Carla Sablic</p>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
        <script src="./js/nodos.js"></script>
        <script src="./js/funciones.js"></script>
</body>
</html>
